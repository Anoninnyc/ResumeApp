<div id="Home">
  <p>Some projects</p>
  <br/>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
     <li class="item1 active"></li>
      <li class="item2"></li>
      <li class="item3"></li>
      <li class="item4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
    <a class="link" onclick="window.open('https://github.com/Anoninnyc/jamWithFriends')"><h3>Jam with Friends</h3>
      <img src=".././public/assets/JWF-min.png" alt="Chania">
    </div>

    <div class="item">
    <a class="link" onclick="window.open('https://github.com/Anoninnyc/ReelFriends')" ><h3>Reel Friends</h3></a>
      <img src=".././public/assets/TMA-min.png" alt="Chania">
    </div>

    <div class="item">
     <a class="link" onclick="window.open('https://github.com/Anoninnyc/hotspots')"><h3>Hotspot</h3></a>
      <img src=".././public/assets/HS-min.png" alt="Flower">
    </div>

    <div class="item">
    <a class="link" onclick="window.open('https://github.com/Anoninnyc/UltimApp')"><h3>Ultimapp</h3></a>
      <img src=".././public/assets/UA-min.png" alt="Flower">
    </div>
  </div>


  <!-- Left and right controls -->
  <a class="left carousel-control" role="button">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" role="button" >
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script type="text/javascript">
  
 $("a.right.carousel-control").click(function() {
      $("#myCarousel").carousel("next");
      $("#myCarousel").carousel("pause");
    });

 $("a.left.carousel-control").click(function() {
      $("#myCarousel").carousel("prev");
      $("#myCarousel").carousel("pause");
    });
</script>
